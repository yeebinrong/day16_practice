<mat-card *ngIf="testForm">
    <form #form="ngForm" [formGroup]="testForm">
        <mat-form-field>
            <input type="text" matInput formControlName="id" placeholder="ID">
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput formControlName="item" placeholder="ITEM NAME">
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput formControlName="quantity" placeholder="QTY">
        </mat-form-field>
        <button mat-raised-button type="button" (click)="updateItem()">Submit</button>
    </form>
</mat-card>
